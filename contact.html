<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | VARTIST</title>
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', Arial, sans-serif;
      background-color: #fff;
      color: #222;
    }

    .top-bar {
      background: #f7f7f7;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
    }

    .top-bar a {
      color: #0077cc;
      text-decoration: underline;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #ccc;
    }

    .header-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5vw;
      max-width: 1200px;
      margin: auto;
    }

    .logo {
      font-family: 'Chelsea Market', cursive;
      font-size: 1.8rem;
      color: #222;
    }

    .main-nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    .main-nav a.active {
      color: #ec8640;
      font-weight: bold;
    }

    .user-icon .circle {
      width: 32px;
      height: 32px;
      background: #ec8640;
      border-radius: 50%;
    }

    .contact-hero {
      width: 100%;
      height: 320px;
      overflow: hidden;
      background: #e9e98c;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .contact-hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .contact-main-section {
      background-color: #ffffff;
      padding: 0;
      margin: 0;
    }

    .contact-boxes {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: stretch;
      background: #fff;
      padding: 40px 0;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }

    .contact-box {
      flex: 1 1 200px;
      text-align: center;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .contact-box:last-child {
      border-right: none;
    }

    .contact-icon {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .contact-label {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 6px;
      color: #232323;
    }

    .contact-detail {
      font-size: 1.05rem;
      color: #4e4e4e;
      margin-bottom: 8px;
      word-break: break-word;
    }

    .contact-detail a {
      color: #b65443;
      text-decoration: underline;
    }

    .contact-socials {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
    }

    .contact-socials img {
      width: 27px;
      height: 27px;
      filter: grayscale(1);
      opacity: 0.85;
      transition: 0.2s ease;
      border-radius: 5px;
    }

    .contact-socials img:hover {
      opacity: 1;
      filter: grayscale(0);
    }

    footer {
      background: #222;
      color: #eee;
      padding: 25px 5vw;
      text-align: center;
    }

    .footer-tagline {
      display: block;
      font-size: 0.9rem;
      margin-top: 5px;
      color: #f5c7aa;
    }

    @media (max-width: 768px) {
      .contact-boxes {
        flex-direction: column;
        border: none;
      }

      .contact-box {
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      .contact-box:last-child {
        border-bottom: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-wrapper">
      <div class="logo">VARTIST</div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="downloads.html">Downloads</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
      <div class="user-icon">
        <div class="circle"></div>
      </div>
    </div>
  </header>

  <section class="contact-hero">
    <img src="https://ext.same-assets.com/2721536883/3364239934.jpeg" alt="Mural Wall" />
  </section>

  <section class="contact-main-section">
    <div class="contact-boxes">
      <div class="contact-box">
        <img class="contact-icon" src="https://ext.same-assets.com/2721536883/39112910.svg" alt="Address Icon" />
        <div class="contact-label">Address</div>
        <div class="contact-detail">Urro St.<br>San Jose, ZDS 7016</div>
      </div>
      <div class="contact-box">
        <img class="contact-icon" src="https://ext.same-assets.com/2721536883/2628640679.svg" alt="Phone Icon" />
        <div class="contact-label">Phone</div>
        <div class="contact-detail">095-2945-2323</div>
      </div>
      <div class="contact-box">
        <img class="contact-icon" src="https://ext.same-assets.com/2721536883/1611066812.svg" alt="Email Icon" />
        <div class="contact-label">Email</div>
        <div class="contact-detail"><a href="mailto:vartist@gmail.com">vartist@gmail.com</a></div>
      </div>
      <div class="contact-box">
        <img class="contact-icon" src="https://ext.same-assets.com/2721536883/4180272975.svg" alt="Connect Icon" />
        <div class="contact-label">Connect</div>
        <div class="contact-socials">
          <a href="#"><img src="https://ext.same-assets.com/2721536883/523227975.png" alt="Facebook" /></a>
          <a href="#"><img src="https://ext.same-assets.com/2721536883/1475236436.png" alt="Twitter" /></a>
          <a href="#"><img src="https://ext.same-assets.com/2721536883/3715649917.png" alt="LinkedIn" /></a>
          <a href="#"><img src="https://ext.same-assets.com/2721536883/426244835.png" alt="Instagram" /></a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-wrapper">
      <span>VARTIST Inc.</span>
      <span class="footer-tagline">EVERYTHING YOU DRAW HAS MEANING</span>
    </div>
  </footer>

</body>
</html>
